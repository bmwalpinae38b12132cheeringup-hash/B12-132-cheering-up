<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>Channel Gallery</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Gallery <span id="counter"></span></h1>

  <script type="module" src="gallery.js"></script>
</body>
</html>
