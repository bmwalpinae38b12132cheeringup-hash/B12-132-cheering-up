<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <title>Channel Gallery</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!-- Верхний прогресс-бар -->
  <div id="top-progress-bar" class="top-progress-bar">
    <div id="top-progress-fill" class="top-progress-fill"></div>
  </div>
  <div id="progress-bar" class="hidden">
    <div class="progress-diamonds-top"></div>
    <div class="progress-diamonds-bottom"></div>
    <div class="progress-fill"></div>
  </div>
  <h1>
    <a href="https://t.me/alpina_b12_132" target="_blank" class="channel-link">
      <svg class="tg-icon" width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.57-1.38-.93-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.06-.2-.07-.06-.17-.04-.25-.02-.1.02-1.79 1.14-5.06 3.34-.48.33-.91.5-1.3.49-.43-.01-1.27-.24-1.89-.44-.76-.24-1.36-.37-1.31-.78.03-.24.28-.48.77-.74 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .06z"/>
      </svg>
      BMW Alpina E38 B12 #132 cheering up
    </a>
    <span id="counter"></span>
  </h1>
  
  <!-- Поиск (без кнопки календаря) -->
  <div class="search-container">
    <input id="search" type="text" placeholder="поиск по описанию или дате"/>
  </div>
    <!-- Модальное окно календаря -->
    <div id="calendar-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Календарь</h2>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="calendar-controls">
            <button id="calendar-prev-year">&laquo;</button>
            <button id="calendar-prev-month">&lsaquo;</button>
            <span id="calendar-current" class="calendar-current"></span>
            <button id="calendar-next-month">&rsaquo;</button>
            <button id="calendar-next-year">&raquo;</button>
          </div>
          <div id="calendar" class="calendar-grid"></div>
          <div class="calendar-legend">
            <div class="legend-item">
              <span class="legend-dot has-images"></span>
              <span>Есть изображения</span>
            </div>
            <div class="legend-item">
              <span class="legend-dot"></span>
              <span>Нет изображений</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <div id="grid"></div>
  
  <div id="loading" class="hidden">
    <div class="spinner"></div>
    Загрузка...
  </div>
  
  <div id="lightbox" class="hidden">
    <img id="lb-img" src="" alt=""/>
    <div id="lb-caption"></div>


    
    <button id="lb-share">Поделиться в Telegram</button>
    <button id="lb-prev">‹</button>
    <button id="lb-next">›</button>
  </div>
  
  <script type="module" src="gallery.js"></script>
  <!-- Контейнер для плавающих кнопок -->
  <div class="floating-buttons">
    
    <button id="calendar-btn" class="floating-btn calendar-btn" title="Открыть календарь">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
      </svg>
    </button>
    
    <button id="jump-500" class="floating-btn" title="Перейти на +500 изображений">
      <span class="jump-text">+500</span>
      <div class="jump-effect"></div>
    </button>

    <button id="reverse-btn" class="floating-btn reverse-btn" title="Реверс навигации">
      <div class="reverse-arrows">
        <svg class="arrow-right" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
          <!-- Более толстая стрелка вправо с длинным горизонтальным стержнем -->
          <polygon points="8,6 8,9 2,9 2,15 8,15 8,18 17,12"/>
        </svg>
        <svg class="arrow-left" width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
          <!-- Более толстая стрелка влево с длинным горизонтальным стержнем -->
          <polygon points="16,6 7,12 16,18 16,15 22,15 22,9 16,9"/>
        </svg>

      </div>
    </button>

  </div>
</body>
</html>
