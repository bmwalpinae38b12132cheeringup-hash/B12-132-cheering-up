<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Фото из канала</title>
  <meta id="ogImg" property="og:image" content="">
  <meta property="og:title" content="Фото из канала">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Редирект с учётом base path на GitHub Pages -->
  <meta http-equiv="refresh" content="0; url=./index.html">
</head>
<body>
  <script>
    // берём id из hash
    const id = location.hash.slice(1).split('?')[0];
    // формируем прямую ссылку на thumb
    const thumb = 'https://pub-3a115c1e9a8b4541b7685443d9eb4263.r2.dev/thumbs/' + id + '.jpg';
    document.getElementById('ogImg').content = thumb;

    // Идём на сайт с правильным путём
    const basePath = location.pathname.includes('/preview.html') 
      ? './index.html' 
      : '/index.html';
    location.replace(basePath + '#' + id);
  </script>
</body>
</html>
